<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <form method="post">
        <input type="text" name="genre" placeholder="Filter by genre" value="{{ genre }}">
        <button type="submit">Search</button>
    </form>
    {% if books %}
        <ul>
            {% for book in books %}
                <li>{{ book.title }} by {{ book.author }} ({{ book.genre }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found matching the genre '{{ genre }}'.</p>
    {% endif %}
</body>
</html>
